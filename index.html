<html>
  <head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 style="background-color:#0fb9b1; padding:15px;">What's for Dinner?</h1>

        <h2>What are you looking for?<sup class="superscript">*</sup></h2>
        <ul><input type="radio" id="side"> Side </input></ul>
        <ul><input type="radio" id="main"> Main Dish </input></ul>
        <ul><input type="radio" id="dessert"> Dessert </input></ul>
        <ul><input type="radio" id="entire"> Entire Meal </input></ul>
        <button class="dish-button">LET'S COOK!</button>
      </div>
      <div class="flex-item" id="dish-display">
        <img src="./assets/cookpot.svg" width="300" height="300">
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
